<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div>
        <div class="images-container" id="list">
            <div id="rock" class="images">👊</div>
            <div id="paper" class="images">🤚</div>
            <div id="scissors" class="images">✌️</div>
        </div>
        <div class="choose" id="playerChoice">PLAYER:</div>
        <div class="choose" id="computerChoice">Computer:</div>

        <div id="message">START THE GAME!</div>

        <div class="score" id="playerScore">Player Score: </div>
        <div class="score" id="computerScore">Computer Score: </div>
        <div class="score" id="attempt">Attempt = </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
